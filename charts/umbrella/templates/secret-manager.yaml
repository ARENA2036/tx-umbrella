# Role
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{ .Release.Name }}-secret-manager-sa"
  namespace: {{ .Release.Namespace }}
  annotations:
    # "helm.sh/hook": pre-install
    # "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook-weight": "-5"

---

# Role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "{{ .Release.Name }}-secret-manager-role"
  namespace: {{ .Release.Namespace }}
  annotations:
    # "helm.sh/hook": pre-install
    # "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook-weight": "-4"
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "delete", "update", "patch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "delete"]

---

# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "{{ .Release.Name }}-secret-manager-rolebinding"
  namespace: {{ .Release.Namespace }}
  annotations:
    # "helm.sh/hook": pre-install
    # "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook-weight": "-3"
subjects:
  - kind: ServiceAccount
    name: secret-manager-sa
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: secret-manager-role
