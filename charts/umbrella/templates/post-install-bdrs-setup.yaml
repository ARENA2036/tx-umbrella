              wget --header "Content-Type: application/json" --header "x-api-key: {{ $bdrsKey }}" \
              --post-data '{"bpn": "BPNS0000000008ZZ","did": "did:web:iatpmock.tx.test/BPNS0000000008ZZ"}' "{{ $bdrsUrl }}/api/management/bpn-directory" -S -O -

