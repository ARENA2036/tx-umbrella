---
{{ if index .Values "bdrs-server-memory" "seeding" "enabled" }}
{{- $bdrsUrl := printf "http://%s" (index .Values "bdrs-server-memory" "hostname") -}}
{{- $bdrsKey := index .Values "bdrs-server-memory" "server" "endpoints" "management" "authKey" -}}
{{- $fullName := include "app.fullname" . -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $fullName }}-post-install-bdrs-setup
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      restartPolicy: Never
      containers:
        - name: post-install-job
          image: "alpine:3.19"
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/sh"
            - "-c"
            - |
              echo "Waiting 10s to start BDRS seeding..."
              sleep 10

              wget --header "Content-Type: application/json" --header "x-api-key: {{ $bdrsKey }}" \
              --post-data '{"bpn": "BPNL00000003AZQP","did": "did:web:iatpmock.tx.test/BPNL00000003AZQP"}' "{{ $bdrsUrl }}/api/management/bpn-directory" -S -O -

              wget --header "Content-Type: application/json" --header "x-api-key: {{ $bdrsKey }}" \
              --post-data '{"bpn": "BPNL00000003AYRE","did": "did:web:iatpmock.tx.test/BPNL00000003AYRE"}' "{{ $bdrsUrl }}/api/management/bpn-directory" -S -O -

              wget --header "Content-Type: application/json" --header "x-api-key: {{ $bdrsKey }}" \
