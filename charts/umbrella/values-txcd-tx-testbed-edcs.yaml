      clearinghouseConnectDisabled: true
  issuerComponentAddress: "https://ssi-credential-issuer-txcd.arena2036-x.de"
  frontend:
    portal:
      image:
        name: "arena2036.azurecr.io/portal-frontend"
        portaltag: "latest-txcd"
        pullPolicy: "Always"
        pullSecrets: []
      resources:
        requests:
          cpu: 25m
          memory: 125M
        limits:
          cpu: 75m
          memory: 125M
    assets:
      image:
        name: "arena2036.azurecr.io/portal-assets"
        assetstag: "latest-txcd"
        pullPolicy: "Always"
        pullSecrets: []
      resources:
        requests:
          cpu: 25m
          memory: 100M
        limits:
          cpu: 45m
          memory: 100M
    ingress:
      enabled: true
      className : "webapprouting.kubernetes.azure.com"
      annotations:
        # uncomment the following line for tls
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/rewrite-target: "/$1"
        nginx.ingress.kubernetes.io/use-regex: "true"
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/cors-allow-origin: "https://*.arena2036-x.de"
