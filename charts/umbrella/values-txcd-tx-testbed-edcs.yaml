        forward-headers-strategy: "FRAMEWORK"
      bpdm:
        datasource:
          host: *bpdmPostgresName
        security:
          # App's API is authenticated over Central-IDP
          auth-server-url: "https://centralidp-txcd.arena2036-x.de/auth"
          realm: "CX-Central"
          # Is Central-IDPs name for the Pool client
