portal:
  enabled: true
  replicaCount: 1

centralidp:
  enabled: true
  keycloak:
    nameOverride: "centralidp"
    replicaCount: 1
    postgresql:
      nameOverride: "centralidp-postgresql"

sharedidp:
  enabled: true
  keycloak:
    nameOverride: "sharedidp"
    replicaCount: 1
    postgresql:
      nameOverride: "sharedidp-postgresql"

bpndiscovery:
  enabled: true
  enablePostgres: true
  bpndiscovery:
    authentication: false
    bpndiscoverEndpoint:
      allowedTypes: oen,wmi,passtype,manufacturerPartId
      description: Service to discover BPN for different kind of type numbers
      endpointAddress: /bpndiscovery
      documentation: /bpndiscovery/swagger-ui/index.html
      timeToLive: "31536000"
    livenessProbe:
      initialDelaySeconds: 200
    readinessProbe:
      initialDelaySeconds: 200
  postgresql:
    nameOverride: "bpndiscovery-postgresql"

discoveryfinder:
  enabled: true
  enablePostgres: true
  discoveryfinder:
    authentication: false
    livenessProbe:
      initialDelaySeconds: 200
    readinessProbe:
      initialDelaySeconds: 200
  postgresql:
    nameOverride: "discoveryfinder-postgresql"

dataconsumer:
  enabled: true
  seedTestdata: false
  fullnameOverride: dataconsumer
  nameOverride: dataconsumer
  tractusx-connector:
    fullnameOverride: dataconsumer-edc
    nameOverride: dataconsumer-edc
    participant:
      id:
    controlplane:
      ssi: # TODO configure MIW once available
        miw:
          url:
          authorityId:
        oauth:
          tokenurl:
          client:
            id:
            secretAlias:
      endpoints:
        management:
          authKey: TEST1
      ingresses:
        - enabled: true
          hostname: "dataconsumer-controlplane.test"
          annotations:
            nginx.ingress.kubernetes.io/ssl-passthrough: "false"
            nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
            nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          endpoints:
            - protocol
            - management
          tls:
            enabled: true
            secretName: tls-secret
    dataplane:
      ingresses:
        - enabled: true
          hostname: "dataconsumer-dataplane.test"
          annotations:
            nginx.ingress.kubernetes.io/ssl-passthrough: "false"
            nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
            nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          endpoints:
            - public
          className: "nginx"
          tls:
            enabled: true
            secretName: tls-secret
    postgresql:
      jdbcUrl: "jdbc:postgresql://dataconsumer-db:5432/edc"
    vault: # TODO configure Vault once available
      hashicorp:
        url:
        token:
        paths:
          secret:
          health:
      secretNames:
        transferProxyTokenSignerPrivateKey:
        transferProxyTokenSignerPublicKey:
        transferProxyTokenEncryptionAesKey:

  postgresql:
    fullnameOverride: dataconsumer-db
    nameOverride: dataconsumer-db

  digital-twin-registry:
    enabled: false
    fullnameOverride: dataconsumer-digital-twin-registry
    nameOverride: dataconsumer-digital-twin-registry
    postgresql:
      fullnameOverride: dataconsumer-digital-twin-registry-db
      nameOverride: dataconsumer-digital-twin-registry-db
      auth:
        existingSecret: dataconsumer-secret-dtr-postgres-init
    registry:
      host: dataconsumer-digital-twin-registry.test

  submodelservers:
    enabled: false
    fullnameOverride: dataconsumer-submodelserver
    nameOverride: dataconsumer-submodelserver
    ingress:
      enabled: true
      hosts:
        - host: dataconsumer-submodelserver.test
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - dataconsumer-submodelserver.test
          secretName: tls-secret

