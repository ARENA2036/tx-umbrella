dataconsumerOne:
  enabled: true
  seedTestdata: true
  backendUrl: http://{{ .Release.Name }}-ichub-submodelserver-1:8080
  registryUrl: http://{{ .Release.Name }}-ichub-dtr-1:8080/api/v3
  controlplanePublicUrl: http://{{ .Release.Name }}-ichub-edc-1-controlplane:8084
  controlplaneManagementUrl: http://{{ .Release.Name }}-ichub-edc-1-controlplane:8081
  dataplaneUrl: http://{{ .Release.Name }}-ichub-edc-1-dataplane:8081
  fullnameOverride: ichub-edc-1
  nameOverride: ichub-edc-1
  secrets:
    edc-wallet-secret: changeme
  dataspace-connector-bundle:
    tractusx-connector:
      fullnameOverride: ichub-edc-1
      nameOverride: ichub-edc-1
      participant:
        id: BPNLA3600000ICH1
      iatp:
        id: did:web:ssi-dim-wallet-stub-txcd.arena2036-x.de:BPNLA3600000ICH1
        trustedIssuers:
          - did:web:ssi-dim-wallet-stub-txcd.arena2036-x.de:BPNL00000003CRHK
        sts:
          dim:
            url: https://ssi-dim-wallet-stub-txcd.arena2036-x.de/api/sts
          oauth:
            token_url: https://ssi-dim-wallet-stub-txcd.arena2036-x.de/oauth/token
            client:
              id: BPNLA3600000ICH1
              secret_alias: edc-wallet-secret
      controlplane:
        env:
          TX_IAM_IATP_CREDENTIALSERVICE_URL: https://ssi-dim-wallet-stub-txcd.arena2036-x.de/api
          EDC_IAM_DID_WEB_USE_HTTPS: false
        bdrs:
          server:
            url: https://ssi-dim-wallet-stub-txcd.arena2036-x.de/api/v1/directory
        endpoints:
          management:
            authKey: BPNLA3600000ICH1
        ingresses:
          - enabled: true
            hostname: "ichub-edc-1-controlplane-txcd.arena2036-x.de"
            endpoints:
              - default
              - protocol
              - management
            className: "webapprouting.kubernetes.azure.com"
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
            tls:
              enabled: true
      dataplane:
        env:
          TX_IAM_IATP_CREDENTIALSERVICE_URL: https://ssi-dim-wallet-stub-txcd.arena2036-x.de/api
          EDC_IAM_DID_WEB_USE_HTTPS: false
        ingresses:
          - enabled: true
            hostname: "ichub-edc-1-dataplane-txcd.arena2036-x.de"
            endpoints:
              - default
              - public
            className: "webapprouting.kubernetes.azure.com"
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
            tls:
              enabled: true
        token:
          signer:
            privatekey_alias: tokenSignerPrivateKey
          verifier:
            publickey_alias: tokenSignerPublicKey
      postgresql:
        jdbcUrl: "jdbc:postgresql://{{ .Release.Name }}-ichub-db-1:5432/edc"
        auth:
          password: "dbpassworddataconsumerone"
          postgresPassword: "dbpassworddataconsumerone"
      vault:
        hashicorp:
          url: http://{{ .Release.Name }}-ichub-edc-1-vault:8200

    postgresql:
      nameOverride: ichub-db-1
      auth:
        password: "dbpassworddataconsumerone"
        postgresPassword: "dbpassworddataconsumerone"

    vault:
      nameOverride: ichub-edc-1-vault
      enabled: true

  data-persistence-layer-bundle:
    enabled: true
    simple-data-backend:
      fullnameOverride: ichub-submodelserver-1
      nameOverride: ichub-submodelserver-1
      host: "ichub-submodelserver-1-txcd.arena2036-x.de"
      ingress:
        enabled: true
        className: "webapprouting.kubernetes.azure.com"
        annotations:
          # uncomment the following line for tls
          # kubernetes.io/ingress.class: addon-http-application-routing
          # nginx.ingress.kubernetes.io/proxy-body-size: 50m
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
        - host: "ichub-submodelserver-1-txcd.arena2036-x.de"
          paths:
            - path: "/"
              pathType: "Prefix"
        tls:
          - secretName: "ichub-submodelserver-1.txcd-tls"
            hosts:
              - "ichub-submodelserver-1-txcd.arena2036-x.de"
    resources:
      limits:
        cpu: 500m
        memory: 1024Mi
      requests:
        cpu: 500m
        memory: 1024Mi

  digital-twin-bundle:
    enabled: true
    digital-twin-registry:
      fullnameOverride: ichub-dtr-1
      nameOverride: ichub-dtr-1
      registry:
        nameOverride: ichub-dtr-1
        authentication: false
        host: ichub-dtr-1-txcd.arena2036-x.de
        dataSource:
          url: "jdbc:postgresql://digital-twin-ichub-db-1:5432/dtr"
        ingress:
          enabled: true
          tls:
            enabled: true
            secretName: ichub-dtr-1-tls
          className: "webapprouting.kubernetes.azure.com"
          annotations:
            # nginx.ingress.kubernetes.io/proxy-body-size: 50m
            nginx.ingress.kubernetes.io/rewrite-target: /$2
            nginx.ingress.kubernetes.io/x-forwarded-prefix: /semantics/registry
            cert-manager.io/cluster-issuer: letsencrypt-prod
          hosts:
          - host: "ichub-dtr-1-txcd.arena2036-x.de"
            paths:
              - path: "/semantics/registry(/|$)(.*)"
                pathType: "Prefix"

    postgresql:
      fullnameOverride: "digital-twin-ichub-db-1"
      nameOverride: "digital-twin-ichub-db-1"
      primary:
        persistence:
          enabled: true

