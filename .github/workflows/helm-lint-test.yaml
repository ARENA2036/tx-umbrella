---
name: Helm Checks (Lint, Test, Kyverno policies)
on:
  pull_request:
    paths:
      - 'charts/**'
    branches:
      - main
  workflow_dispatch:
    inputs:
      node_image:
        description: 'kindest/node image for k8s kind cluster'
        # k8s version from 3.1 release as default
        default: 'kindest/node:v1.27.3'
        required: false
        type: string
      ## Skip upgrade for now until a working chart is released
      #upgrade_from:
      #  description: 'chart version to upgrade from'
      #  # chart version from 3.1 release as default
      #  default: 'x.x.x'
      #  required: false
      #  type: string
      helm_version:
        description: 'helm version to test (default = latest)'
        default: 'latest'
        required: false
        type: string
        
env:
  KYVERNO_VERSION: v1.10.1

jobs:
  list-changed:
    runs-on: ubuntu-latest
    outputs:
      changed: "${{ steps.list-changed.outputs.changed }}"
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: ${{ github.event.inputs.helm_version || 'latest' }}

    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        check-latest: true

    - name: Set up chart-testing
      uses: helm/chart-testing-action@v2.6.1

    - name: Run chart-testing (list-changed)
      id: list-changed
      run: |
        changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
        if [[ -n "$changed" ]]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

  lint-test:
    runs-on: ubuntu-latest
    needs: [list-changed]
    if: ${{ github.event_name != 'pull_request' || needs.list-changed.outputs.changed == 'true' }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: ${{ github.event.inputs.helm_version || 'latest' }}

    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        check-latest: true

    - name: Kubernetes KinD Cluster
      uses: container-tools/kind-action@v2
      with:
        # upgrade version, default (v0.17.0) uses node image v1.21.1 and doesn't work with more recent node image versions
        version: v0.20.0
        # default value for event_name != workflow_dispatch
        node_image: ${{ github.event.inputs.node_image || 'kindest/node:v1.27.3' }}

    - name: Set up chart-testing
      uses: helm/chart-testing-action@v2.6.1

    - name: Lint chart
      run: ct lint --validate-maintainers=false --target-branch ${{ github.event.repository.default_branch }}
    
    - name: Install and run chart tests
      run: ct install --charts charts/e2e-testing

    ## Skip upgrade for now until a working chart is released
    #- name: Run helm upgrade
    #  run: |
    #    helm repo add bitnami https://charts.bitnami.com/bitnami
    #    helm repo add tractusx-dev https://eclipse-tractusx.github.io/charts/dev
    #    helm install [NAME] tractusx-dev/[CHART] --version ${{ github.event.inputs.upgrade_from || 'x.x.x' }}
    #    helm dependency update charts/[CHART]
    #    helm upgrade [NAME] charts/[CHART]

  kyverno:
    runs-on: ubuntu-latest
    needs: [list-changed]
    if: ${{ github.event_name != 'pull_request' || needs.list-changed.outputs.changed == 'true' }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Helm
      uses: azure/setup-helm@v3

    - name: Download chart dependencies (recursive)
      shell: bash
      run: hack/helm-dependencies.bash

    - name: Create Helm template
      run: |
          helm template chart-template charts/umbrella > charts/umbrella-template.yaml

    - name: Download Kyverno CLI
      run: |
        curl -sLO https://github.com/kyverno/kyverno/releases/download/${{ env.KYVERNO_VERSION }}/kyverno-cli_${{ env.KYVERNO_VERSION }}_linux_x86_64.tar.gz
        tar -xf kyverno-cli_${{ env.KYVERNO_VERSION }}_linux_x86_64.tar.gz
        ${GITHUB_WORKSPACE}/kyverno version          

    - name: Test new resources against existing policies
      run: ${GITHUB_WORKSPACE}/kyverno apply .github/kyverno-policies/require-run-as-nonroot.yaml -r charts/umbrella-template.yaml

