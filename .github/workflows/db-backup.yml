name: Database Backup

on:
  push:
    branches:
      - backup-db

jobs:
  db-backup:
    runs-on: ubuntu-latest

    env:
      TARGET_CONTEXT: "demo-cluster"
      NAMESPACE: "umbrella-owais"
      AZURE_ACCOUNT: "arena2036"
      AZURE_CONTAINER: "database-backup"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Show Environment Variables
        run: |
          echo "Cluster context: $TARGET_CONTEXT"
          echo "Namespace:       $NAMESPACE"
          echo "Azure Account:   $AZURE_ACCOUNT"
          echo "Azure Container: $AZURE_CONTAINER"

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Connect to AKS Cluster
        run: |
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          az aks get-credentials \
            --resource-group "demo" \
            --name "$TARGET_CONTEXT" \
            --overwrite-existing
          kubectl config use-context "$TARGET_CONTEXT"
          kubectl config current-context

      - name: Run Database Backup Script
        run: |
          chmod +x db-backup.sh
          ./db-backup.sh
