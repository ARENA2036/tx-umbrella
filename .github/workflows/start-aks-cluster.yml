# This workflow is used to start the Kubernetes cluster(s) in Azure to resume the previously running workloads during the working days.

name: Start AKS Cluster(s)

on:
  schedule:
    - cron: "0 6 * * 1"  # Runs every Monday at 06:00 UTC
  workflow_dispatch:

jobs:
  start-cluster:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cluster: [${{ vars.AKS_CLUSTER_NAMES }}]
        resource_groups: [${{ vars.AKS_RESOURCE_GROUPS }}]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Start AKS Cluster
        run: az aks start --name ${{ matrix.cluster }} --resource-group ${{ matrix.resource_groups }}