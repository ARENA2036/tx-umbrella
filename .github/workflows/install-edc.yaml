---
name: Install EDC (Install or Upgrade)

on:
  push:
    branches:
      - main
      - feature/install-edc-script
      - arena2036-x-infra
  # pull_request:
  #   paths:
  #     - 'charts/**'
  #     - '!**/README.md'
  #     - '.github/workflows/helm-checks.yaml'
    
  workflow_dispatch:
    inputs:
      cluster_context:
        default: 'upgrade'
        required: false
        description: "Select the environment"
        type: choice
        options:
        - arena2036-x-edc-cluster
        - construct-x-fed-services
        - demo-cluster
      deployment_name:
        description: 'helm deployment name e.g, umbrella-edc'
        default: 'umbrella-edc'
        required: false
        type: string
      deployment_type:
        default: 'upgrade'
        required: false
        description: "Select the command"
        type: choice
        options:
        - install
        - upgrade
      helm_values_file:
        description: 'the relative path to the helm values.yaml'
        default: 'values-arena2036-x-edcs.yaml'
        required: false
        type: string
      namespace:
        description: 'the namespace where the edc is to be deployed'
        default: 'release24-12'
        required: false
        type: string

jobs:
  install-edc:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Install kubectl
        run: |
          echo "kubectl is not installed, installing Kubectl..."
          curl -LO -s "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          # Make it executable
          chmod +x kubectl
          # Move to a directory in your PATH
          sudo mv kubectl /usr/local/bin/
          # Verify installation
          kubectl version --client
          echo "kubectl installed successfully!"
          ## kubectl version check
          echo "Checking kubectl version..."
          echo `kubectl version`
      
      - name: Connect Azure-AKS
        run: |
          # Set your azure subscription
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          az aks get-credentials --resource-group ${{ vars.EDC_RESOURCE_GROUP }} --name ${{ vars.EDC_CLUSTER_CONTEXT }} --overwrite-existing 
      - name: Set up Helm
        uses: azure/setup-helm@b7246b12e77f7134dc2d460a3d5bad15bbe29390 # v4.1.0
        with:
          version: v3.12.1
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Deploy EDC
        working-directory: hack/
        run: |
          chmod +x ./install-edc.sh
          echo "Running deployment script..."
          ./install-edc.sh ${{ github.event.inputs.cluster_context }} ${{ github.event.inputs.deployment_name }} ${{ github.event.inputs.deployment_type }} ${{ github.event.inputs.helm_values_file }} ${{ github.event.inputs.namespace }}