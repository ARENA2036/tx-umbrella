# This workflow is used to shutdown the Kubernetes cluster(s) in Azure to optimize the resource and cost savings during weekends (non-working days).

name: Stop AKS Cluster(s)

on:
  schedule:
    - cron: "0 18 * * 5"  # Runs every Friday at 18:00 UTC
  workflow_dispatch:

jobs:
  stop-cluster:
    runs-on: ubuntu-latest
    env:
      CLUSTERS: ${{ vars.AKS_CLUSTER_NAMES }}
      RESOURCE_GROUPS: "arena2036-x-edc"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Stop AKS Cluster
        run: |
           for CLUSTER in $CLUSTERS; do
            az aks stop --name $CLUSTER --resource-group $RESOURCE_GROUPS
           done
